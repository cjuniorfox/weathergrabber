name: Publish Python 🐍 distribution 📦 to PyPI on release

on:
  release:
    types: [published]

permissions:
  id-token: write
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      - name: Set version in pyproject.toml to match GitHub release
        run: |
          RELEASE_VERSION=${{ github.event.release.tag_name }}
          # Remove leading 'v' if present (e.g., v1.2.3 -> 1.2.3)
          RELEASE_VERSION=${RELEASE_VERSION#v}
          sed -i "s/^version = \".*\"/version = \"$RELEASE_VERSION\"/" pyproject.toml
          sed -i "s/^__version__ = \".*\"/__version__ = \"$RELEASE_VERSION\"/" weathergrabber/__init__.py
      - name: Build package
        run: |
          python -m build
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
