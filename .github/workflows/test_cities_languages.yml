name: Test Weathergrabber with Random Cities and Languages

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 */2 * *'

jobs:
  test-cities-languages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Test 25 random cities in 25 random languages
        run: python .github/scripts/test_random_cities.py
