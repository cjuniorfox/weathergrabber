name: Test Weathergrabber with Random Cities and Languages

on:
  push:
  pull_request:
  schedule:
    - cron: '0 2 1,5,9,13,17,21,25,29 * *'  # Every 4 days at 2 AM (night)
    - cron: '0 19 3,7,11,15,19,23,27,31 * *'  # Every 4 days at 7 PM (evening)
    - cron: '0 8 2,6,10,14,18,22,26,30 * *'     # Every 4 days at 8 AM (morning)
    - cron: '0 14 4,8,12,16,20,24,28 * *'       # Every 4 days at 2 PM (afternoon)

jobs:
  test-cities-languages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Test 25 random cities in 25 random languages
        run: |
          python .github/scripts/test_random_cities.py --languages "en-US,pt-BR,fr-FR,es-ES,de-DE,it-IT,ru-RU,ja-JP,zh-CN,ar-SA,ko-KR,nl-NL,sv-SE,cs-CZ,hu-HU,fi-FI,da-DK,tr-TR,sk-SK,da-DK,th-TH,id-ID,vi-VN,uk-UA"

      - name: Test 10 random cities in US English
        run: |
          python .github/scripts/test_random_cities.py --languages "en-US" --cities-count 10
